# Starship configuration
# https://starship.rs/config/

# プロンプト全体のフォーマット
format = """
$directory\
$git_branch\
$git_status
$character"""

# 右側プロンプト（実行時間を表示）
right_format = """$cmd_duration"""

# コマンド入力の行
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

# ディレクトリ表示
[directory]
style = "bold cyan"
truncation_length = 5
truncate_to_repo = false
home_symbol = "~"
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " "
read_only_style = "red"

# Git ブランチ
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch(:$remote_branch)]($style) "

# Git ステータス
[git_status]
style = "bold yellow"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "\\$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

# コマンド実行時間
[cmd_duration]
min_time = 1000
style = "bold yellow"
format = "[$duration]($style)"
show_milliseconds = false
